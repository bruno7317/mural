<div class="home-container">
  <section class="projects-section">
    <h1>My Projects</h1>
    <div class="scrollable-container">
      <div *ngFor="let project of projects" class="project-card" (click)="goToProject(project.id)">
        <img [src]="project.imageUrl" alt="{{project.title}}" class="project-image">
        <div class="project-info">
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
        </div>
      </div>
    </div>
  </section>

  <section class="guestbook-section">
    <app-new-entry (entryCreated)="listEntriesComponent.onEntryCreated($event)"></app-new-entry>
    <app-list-entries #listEntriesComponent></app-list-entries>
  </section>
</div>
