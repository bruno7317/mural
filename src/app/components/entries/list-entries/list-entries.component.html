<section class="presentation">
  <header class="margin-1">
    <h2>My Entries</h2>
    <button (click)="addEntry()" routerLink="/newEntry">Add Entry</button>
  </header>
  <div *ngFor="let entry of entriesList" class="margin-1">
    <app-entry [entry]="entry"></app-entry>
  </div>
  <div *ngIf="entriesList.length < 1" class="margin-1">
    <p>There are no entries.</p>
  </div>
</section>
